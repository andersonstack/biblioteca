<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/root.css">
    <title>Biblioteca</title>
</head>

<body>
    <my-nav>
        <img src="./src/assets/icons/logo.png" alt="Logo da Biblioteca" />

        <section aria-label="Menu principal">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Estante</a></li>
            </ul>
        </section>

        <section aria-label="Buscar de livro" role="search">

            <my-button aria-label="Pesquisar livro">
                <img src="" alt="Lupa" />
            </my-button>
        </section>

        <section aria-label="Acesso ao usuário">
            <a href="#">Entrar</a>
            <a href="#">Cadastrar-se</a>
        </section>
    </my-nav>

    <script src="./dist/script/main.js" type="module"></script>

</html>
